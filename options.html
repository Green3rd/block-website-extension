<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Redirect Settings</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
            --border: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.description {
            color: var(--text-dim);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        input {
            background: #0f172a;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            flex: 1;
            min-width: 150px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        button.delete-btn {
            background: transparent;
            color: var(--danger);
            padding: 8px;
            font-size: 18px;
        }

        button.delete-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            transform: none;
        }

        .blocked-list {
            margin-top: 32px;
            border-top: 1px solid var(--border);
            padding-top: 24px;
        }

        .blocked-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item-info {
            display: flex;
            flex-direction: column;
        }

        .item-domain {
            font-weight: 600;
            font-size: 15px;
        }

        .item-path {
            font-size: 12px;
            color: var(--text-dim);
        }

        .empty-state {
            text-align: center;
            color: var(--text-dim);
            padding: 40px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Focus Redirect</h1>
        <p class="description">Stay focused. Redirect distracting websites or paths to shhhnoise.com.</p>
        
        <div class="input-group">
            <input type="text" id="domainInput" placeholder="Domain (e.g. twitter.com)" spellcheck="false">
            <input type="text" id="pathInput" placeholder="Path (e.g. /home)" spellcheck="false">
            <button id="addBtn">Add Redirect</button>
        </div>

        <div class="blocked-list" id="blockedList">
            <!-- Items added here -->
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
